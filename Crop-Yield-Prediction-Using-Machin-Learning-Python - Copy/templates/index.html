<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center" style="color: rgb(211, 4, 4);font-family: 'Times New Roman', Times, serif;"><b>Crop Yield Prediction Per CountryðŸŒ¾</b></h1>
<!--	Year	average_rain_fall_mm_per_year	pesticides_tonnes	avg_temp	Area	Item-->
  <div class="container my-4 mt-4" style="background-color: rgba(0, 0, 0, 0.5); border-radius: 20px; color:white">

    <h1 class="text-center" style="color: rgb(12, 3, 16);font-family: 'Times New Roman', Times, serif;"><b>Input All Features Here</b></h1>

    <form action="/predict" method="post">
    <div class="form-group">
        <b><label for="Year" style="color:rgb(211, 4, 4) ;font-family: Arial, Helvetica, sans-serif;">Year</label></b>
        <input type="number" class="form-control" name="Year" step="any" value="2013" >
    </div>
    <div class="form-group">
        <b><label for="average_rain_fall_mm_per_year" style="color:rgb(211, 4, 4) ;font-family: Arial, Helvetica, sans-serif;">Average_rain_fall_mm_per_year</label></b>
        <input type="number" class="form-control" name="average_rain_fall_mm_per_year" step="any" min="0">
    </div>
    <div class="form-group">
       <b> <label for="pesticides_tonnes" style="color:rgb(211, 4, 4) ;font-family: Arial, Helvetica, sans-serif;">Pesticides_tonnes</label></b>
        <input type="number" class="form-control" name="pesticides_tonnes" step="1" min="0" >
    </div>
    <div class="form-group">
        <b><label for="avg_temp" style="color:rgb(211, 4, 4) ;font-family: Arial, Helvetica, sans-serif;">Avg_temp</label></b>
        <input type="number" class="form-control" name="avg_temp" step="any" min="0">
    </div>
    <div class="form-group">
      <b><label for="Area" style="color:rgb(211, 4, 4) ;font-family: Arial, Helvetica, sans-serif;">Area</label></b>
        <input type="text" class="form-control" name="Area" >
    </div>
    <div class="form-group">
      <b><label for="Item" style="color:rgb(211, 4, 4) ;font-family: Arial, Helvetica, sans-serif;">Item</label></b>
        <input type="text" class="form-control" name="Item" >
    </div>
    <button type="submit" class="btn btn-danger btn-lg mt-2 btn-block" >Predict</button>
</form>


      {% if prediction %}
      <h1 class="text-center" style="color: rgb(211, 4, 4);font-family: 'Times New Roman', Times, serif;"><b> Predicted Yield: <br>{{prediction}}</b></h1>

      {% endif %}
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
